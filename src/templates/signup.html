{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}
    <div class="login">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><strong>Sign Up</strong></h3></div>

                <div class="panel-body">
                    <form role="form" action="/auth/signup" method="POST">
                        <div class="alert alert-success">
                            Sign Up and Have Access to our Suggestion Box
                        </div>

                        <div class="input-group" style="margin-bottom:12px">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i> </span>
                            <input type="text" class="form-control" name="username" value="" placeholder="Enter your Name"
                            required />
                        </div>
                        <div class="input-group" style="margin-bottom:12px">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i> </span>
                            <input type="email" class="form-control" name="email" value="" required
                                   placeholder="Enter your Email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"/>
                        </div>
                        <div class="input-group" style="margin-bottom:12px">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" name="password" required value="" id="pwd" placeholder="Enter Password"/>
                        </div>
                        <div class="input-group" style="margin-bottom:12px">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i> </span>
                            <input type="password" class="form-control" name="cfmpassword" required value="" id="cfmpwd" placeholder="Confirm Password"/>
                        </div>
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
